<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        /* Dark mode background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .view { 
            max-width: 400px;
            width: 90%;
        }

        /* Dark Card Style */
        .card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header .logo {
            color: #c084fc;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .card-header h1 {
            color: #ffffff;
            margin: 10px 0 5px 0;
            font-size: 24px;
        }
        .card-header p {
            color: #a0a0a0;
            margin: 0;
        }

        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #ffffff;
            border-radius: 8px;
            padding: 14px 12px;
            box-sizing: border-box;
            outline: none;
        }
        .input-group input:focus {
            border-color: #c084fc;
        }
        
        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0a0a0;
            transition: all 0.2s ease;
            pointer-events: none;
            background-color: #1e1e1e;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #c084fc;
        }

        /* Login Button */
        #login-btn {
            background: linear-gradient(90deg, #FF6B6B 0%, #4C6FFF 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            border-radius: 8px;
            font-size: 16px;
        }
        #login-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

    </style>
</head>
<body>

    <main id="login-view" class="view">
        <div class="card">
            <div id="login-form-view">
                <div class="card-header">
                    <i class="fas fa-users-cog logo"></i>
                    <h1>Employee Portal</h1>
                    <p>Please sign in to continue.</p>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <input type="email" id="login-email" required placeholder=" ">
                        <label for="login-email">Email Address</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" required placeholder=" ">
                        <label for="login-password">Password</label>
                    </div>
                    <button id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const ADMIN_EMAIL = "admin@company.com";

            // Login Logic
            document.getElementById('login-btn').addEventListener('click', () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                if(!email || !password) {
                    return alert("Please fill in all fields.");
                }

                auth.signInWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        // Success handle by onAuthStateChanged
                        console.log("Logged in successfully");
                    })
                    .catch(error => {
                        alert('Login Failed: ' + error.message);
                    });
            });

            // Auto-Redirect based on user role
            auth.onAuthStateChanged(user => {
                if (user) {
                    if (user.email === ADMIN_EMAIL) {
                        window.location.replace('admin.html');
                    } else {
                        window.location.replace('employee.html');
                    }
                }
            });
        });
    </script>
</body>
</html>
